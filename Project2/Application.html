<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <link rel="stylesheet" href="./Application.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
           <h1> Job Application 
            <span class="title_small">(Web)</span>
           </h1>
           <form action="">
            <div class="form_container">
            <div class="form_control">
                <label for="last_name">last Name</label>
                <input id="last_name"
                name="last name"
                placeholder="Enter your last name..."
                />
            </div>
                <div class="form_control">
                    <label for="last_name">last Name</label>
                    <input id="last_name"
                    name="last name"
                    placeholder="Enter your last name..."
                    />
                </div>
                <div class="form_control">
                    <label for="email">email</label>
                    <input type="email" id="email"
                    name="last name"
                    placeholder="Enter Email.."
                    />
                </div>
                <div class="form_control">
                    <label for="job_role">job role</label>
                    <select id="job_role" name="Job_role">
                        <option value="">Select Job Role</option>
                        <option value="fronted">Fronted Developer</option>
                        <option value="backend">Backend Developer</option>
                        <option value="full stsck">Full Stack</option>
                        <option value="ui_ux">UI UX design</option>
                        <option value="seles">Seles Man</option>
                        <option value="business development"> Development Executive</option>
                    
                    </select>
                    <div class="form_control">
                        <label for="address">Address</label>
                        <textarea name="address" id="address" rows="4"
                        cols="50" placeholder="Enter address"></textarea>
                    </div>
                    <div class="form_control">
                        <label for="city">City</label>
                        <input id="city"
                        name="city"
                        placeholder="Enter City Name"
                        />
                    </div>
                    <div class="form_control">
                        <label for="pincode">Pincode</label>
                        <input id="pincode"
                        type="number"
                        name="Pincode"
                        placeholder="Enter Pincode Name"
                        />
                </div>
                </div>
                <div class="form_control">
                    <label for="date">Date</label>

                    <input value="2024-11-26" id="date" type="date" name="date"/>
            </div>
            <div class="cv">
                <label for="Upload">Upload your CV</label><br>
                <input type="file" id="upload" name="upload">
            </div>
            <div class="button_container">
                <button type="submit">Apply Now</button>
            </div>
           </form> 
        </div>
    </div>
</body>
</html>
